<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biler</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Biler</h1>

<div>
    <a href="/rentals/create">Opret lejeaftale</a> |
    <a href="/returns/create">Registrér tilbagelevering</a>
</div>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Stelnummer</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Status</th>
        <th>Handling</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carId}"></td>
        <td th:text="${car.steelNumber}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.status}"></td>
        <td>
            <a th:if="${car.status == 'Udlejet'}"
               th:href="@{/rentals/details(steelNumber=${car.steelNumber})}">
                Se leje
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
