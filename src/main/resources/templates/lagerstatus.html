<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lagerstatus</title>
</head>
<body>

<h2>Lagerstatus</h2>

<table border="1">
  <thead>
  <tr>
    <th>Car ID</th>
    <th>Stelnummer</th>
    <th>Model</th>
    <th>Status</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.car_id}"></td>
    <td th:text="${car.steelNumber}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.status}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
