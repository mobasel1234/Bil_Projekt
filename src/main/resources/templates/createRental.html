<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Opret Lejeaftale</title>

  <link rel="stylesheet" th:href="@{/createRental.css}">
  <meta charset="UTF-8"/>
</head>

<body>

<h2>Opret Lejeaftale</h2>

<form action="/rental/create" method="post">

  <label>Registreringsnummer (VIN):</label>
  <input type="text" name="registration_number" required><br><br>

  <!-- kunden skal IKKE skrive ID, systemet opretter ID AUTOMATISK -->
  <label>Kundens Navn:</label>
  <input type="text" name="name" required><br><br>

  <label>Email:</label>
  <input type="email" name="email" required><br><br>

  <label>Telefon:</label>
  <input type="text" name="phone" required><br><br>

  <label>Adresse:</label>
  <input type="text" name="address" required><br><br>

  <label>Startdato:</label>
  <input type="date" name="start_date" required><br><br>

  <label>Slutdato:</label>
  <input type="date" name="end_date"><br><br>

  <label>Første betaling betalt?</label>
  <input type="checkbox" name="first_payment_paid" value="true"><br><br>

  <label>Afhentningssted:</label>
  <input type="text" name="pickup_location" required><br><br>

  <button type="submit">Opret aftale</button>

</form>

<p th:text="${message}"></p>
<!-- ✅ TILBAGE TIL DASHBOARD -->
<div class="back-link">
  <a th:href="@{/dashBoard}">← Tilbage til dashboard</a>
</div>

</body>
</html>
