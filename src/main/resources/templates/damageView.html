<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrer skade</title>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" th:href="@{/damageView.css}">
</head>

<body>

<div class="damage-page">

  <div class="damage-page-header">
    <h1 class="damage-page-title">Registrer skade</h1>
    <p class="damage-page-subtitle">Intern skadesregistrering</p>
  </div>

  <div class="damage-layout">

    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Skadeinformation</div>
          <div class="card-subtitle">Indtast detaljer om skaden</div>
        </div>
      </div>

      <form class="damage-form"
            th:action="@{/damages/register}"
            method="post">

        <!-- ✅ NØDVENDIGT: send inspectionId med -->
        <input type="hidden" name="inspectionId" th:value="${inspectionId}">

        <!-- Description -->
        <div class="form-group">
          <label class="form-label">Beskrivelse</label>
          <textarea class="form-textarea"
                    name="description"
                    placeholder="Kort beskrivelse af skaden..."></textarea>
        </div>

        <!-- Damage Type -->
        <div class="form-group">
          <label class="form-label">Skade type <span class="required">*</span></label>
          <select class="form-select" name="damage_type" required>
            <option value="">Vælg skade type...</option>
            <option value="Ridse">Ridse</option>
            <option value="Bule">Bule</option>
            <option value="Knust rude">Knust rude</option>
            <option value="Lak skade">Lak skade</option>
          </select>
        </div>

        <!-- Severity -->
        <div class="form-group">
          <label class="form-label">Skade severity (1-10)</label>
          <input class="form-control"
                 type="number"
                 name="severity"
                 min="1"
                 max="10"
                 required>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">Registrer skade</button>
        </div>

        <div th:if="${message}" class="feedback feedback-success" th:text="${message}"></div>
        <div th:if="${error}" class="feedback feedback-error" th:text="${error}"></div>

      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Skadehistorik</div>
          <div class="card-subtitle">Viser registrerede skader (valgfrit)</div>
        </div>
      </div>

      <p class="text-muted">
        Her kan du senere vise historik over skader på bilen.
      </p>
    </div>

  </div>
</div>

</body>
</html>
