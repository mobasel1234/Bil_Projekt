<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Bilstatsus</title>

  <!-- KORREKT CSS sti -->
  <link rel="stylesheet" th:href="@{/carStatus.css}">
</head>

<body>

<div class="container">
  <h1>Bilstatsus</h1>

  <table class="car-table">
    <thead>
    <tr>
      <th>Car ID</th>
      <th>Stelnummer</th>
      <th>Model</th>
      <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.car_id}"></td>
      <td th:text="${car.steelNummer}"></td>
      <td th:text="${car.model}"></td>

      <!-- 100% korrekt Thymeleaf expression -->
      <td th:text="${car.status}"
          th:classappend="${car.status == 'Ledig' ? 'status-available' :
                                 car.status == 'Udlejet' ? 'status-rented' :
                                 'status-damaged'}">
      </td>

    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
